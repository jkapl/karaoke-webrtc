<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div>
    <video autoplay id="me"></video>
    <video autoplay id="you"></video>
  </div>

  <div>
    <video autoplay id="me2"></video>
    <video autoplay id="you2"></video>
  </div>
  <div>
    Remote Description:
    <input type="text" id="remoteDescription">
    <button id="submitRemoteDescription">Submit</button>
  </div>

  <div>
    Answer:
    <input type="text" id="answer">
    <button id="submitAnswerButton">Submit</button>
  </div>
  
  <button id="startCallButton">Start a call</button>
  <canvas id="screenshot"></canvas>
  <button id="screenshotButton">Snap a pic!</button>
</body>

<script src="caller.js"></script>
</html>
